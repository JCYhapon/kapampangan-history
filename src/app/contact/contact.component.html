<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container text-light mt-5 rounded text-center">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h1>Contact Us!</h1>
        </div>
      </div>
      <div class="row pb-5">
        <div class="col-lg-6">
          <form action="#!" class="bg-light rounded p-2 ml-lg-4 p-md-4 mt-4">
            <input
              type="text"
              class="form-control mb-3"
              id="name"
              placeholder="Name"
            />
            <input
              type="email"
              class="form-control mb-3"
              id="email"
              placeholder="Email"
            />
            <textarea
              class="form-control mb-3"
              id="message"
              placeholder="Message"
              rows="5"
            ></textarea>
            <input
              class="btn btn-primary btn-block"
              type="submit"
              value="Enter"
            />
          </form>
        </div>
        <div class="col-lg-6 text-center text-lg-left pl-lg-5">
          <h3 class="mb-3 mt-5 mt-lg-0">Location</h3>
          <p class="mb-3">#1 Holy Angel Avenue, Sto. Rosario St.</p>
          <p class="mb-3">Angeles City 2009</p>
          <p class="mb-5">Philippines</p>
          <h3 class="mb-3">Phone Number</h3>
          <p class="mb-3">+63 987 6543 210</p>
          <h3 class="mb-3">Email</h3>
          <p>juandelacruz1@student.hau.edu.ph</p>
        </div>
      </div>
    </section>
  </body>
</html>
